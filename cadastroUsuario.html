<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Store - Cadastro</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="header-preto">
        <div class="voltar">
            <img src="../img/arrow-left.svg" alt="Voltar" id="btnVoltar">
        </div>
        <div class="logo">
            <img src="../img/logobranco.png" alt="Maple Store Logo">
        </div>
    </div>
    <div class="separator-container">
        <h2>Primeiro acesso</h2>
        <p>Preencha seus dados de cadastro para criar uma conta na maple store</p>
    </div>

    <div class="login-container">
        <form id="formCadastro">
            <input id="cadEmail" type="text" placeholder="E-mail, CPF ou CNPJ" required>
            <input id="cadSenha" type="password" placeholder="Senha" required>
            <input id="cadConfirmar" type="password" placeholder="Confirme sua Senha" required>
            <button type="submit" class="btn-primary">CADASTRAR</button>
        </form>
        <p id="msgCadastro" class="msg"></p>
    </div>

    <script src="javascript/script.js"></script>
</body>

</html>
