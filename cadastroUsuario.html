<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Store - Cadastro</title>
    <link rel="stylesheet" href="./css/cadastroUsuario.css">
</head>

<body>
    <div class="header-preto ">
        <div class="logo">
            <img src="../img/logmaplebranco.png" alt="Maple Store Logo">
        </div>
    </div>
    <div class="separator-container">
        <h2>Primeiro acesso</h2>
        <p>Preencha seus dados de cadastro para criar uma conta na maple store</p>

    </div>
    <div class="login-container">
        <form>
            <input type="text" placeholder="E-mail, CPF ou CNPJ" required>
            <input type="text" placeholder="Senha" required>
            <input type="text" placeholder="Confirme sua Senha" required>
            <button type="submit" class="btn-primary">CADASTRAR</button>
        </form>
    </div>
</body>

</html>
