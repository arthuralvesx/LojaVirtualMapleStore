<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Store - Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="header-preto">
        <div class="voltar">
            <img src="../img/arrow-left.svg" alt="Voltar" id="btnVoltarIndex">
        </div>
        <div class="logo">
            <img src="./img/logobranco.png" alt="Maple Store Logo">
        </div>
    </div>

    <div class="separator-container">
        <h2>Acesse sua conta</h2>
        <p>Preencha seus dados de login para acessar sua central do cliente</p>
    </div>

    <div class="login-container">
        <form id="formLogin">
            <input id="logEmail" type="email" placeholder="E-mail, CPF ou CNPJ" required>
            <button type="submit" class="btn-primary">ENTRAR</button>
        </form>
        <p id="msgLogin" class="msg"></p>
    </div>

    <div>
        <div class="divider"><span>ou</span></div>
        <button id="btnCadastro" class="btn-secondary">PRIMEIRO ACESSO? CADASTRE-SE</button>
    </div>
    <script src="javascript/script.js"></script>

</body>

</html>
