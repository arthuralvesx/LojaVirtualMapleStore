<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Store - Carrinho</title>
    <link rel="stylesheet" href="./css/carrinho.css">
</head>

<body>

    <div class="pagina-carrinho-container">
        <div class="voltar">
            <img src="../img/arrow-left.svg" alt="Voltar" id="btnVoltarIndex">
        </div>

        <div class="carrinho-cabecalho">
            <img src="./img/carrinho.png" alt="">
            <h1>Meu Carrinho</h1>
        </div>

        <div class="carrinho-conteudo-wrapper">
            <div class="secao-compras">
                <h2>Compras</h2>

                <div class="tabela-cabecalho">
                    <span class="col-info-produto">PRODUTOS</span>
                    <span class="col-preco">PREÇO</span>
                    <span class="col-qtd">QUANTIDADE</span>
                    <span class="col-subtotal">SUB-TOTAL</span>
                </div>

                <div id="itensCarrinho"></div>

                <button class="btn-secondary" id="btnEsvaziar">ESVAZIAR CARRINHO</button>
            </div>

            <div class="secao-resumo">
                <h2>Total</h2>
                <div class="linha-resumo">
                    <span>Subtotal</span>
                    <span id="subtotal">R$ 0,00</span>
                </div>
                <div class="linha-resumo">
                    <span>Envio</span>
                    <span>Grátis</span>
                </div>
                <div class="linha-resumo">
                    <span>Desconto</span>
                    <span>R$ 0,00</span>
                </div>
                <div class="linha-total-resumo">
                    <span>Total</span>
                    <span class="valor-total" id="valorTotal">R$ 0,00</span>
                </div>
                <button class="btn-primary">IR PARA PAGAMENTO</button>
            </div>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
