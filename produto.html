<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Store - Produto</title>
    <link rel="stylesheet" href="./css/produto.css">
</head>

<body>
    <div class="container">
        <div class="container-produto">
            <div class="voltar">
                <img src="./img/arrow-left.svg" alt="Voltar" id="btnVoltarIndex">
            </div>

            <div class="galeria-imagens-produto">
                <img src="" alt="Imagem principal do produto" class="imagem-principal-produto">
            </div>

            <div class="detalhes-produto">
                <h1 class="titulo-produto"></h1>
                <p class="preco-produto"></p>

                <div class="opcoes-tamanho">
                    <p class="rotulo-opcao">Tamanhos</p>
                    <div class="botoes-tamanho">
                        <button class="botao-tamanho">39</button>
                        <button class="botao-tamanho">40</button>
                        <button class="botao-tamanho">41</button>
                    </div>
                </div>

                <div class="acoes">
                    <button class="btn-primary">ADICIONAR AO CARRINHO</button>
                    <button class="btn-secondary">SALVAR COMO FAVORITO</button>
                </div>
            </div>
        </div>

        <div class="descricao">
            <h2>Descrição</h2>
            <p></p>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
